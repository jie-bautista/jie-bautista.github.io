<!DOCTYPE html> 
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>LISTS</title>
</head>
<body>
    <ol type="I">
        <li>Bulleted list in HTML</li>
        <ul type="Square">
            <li>Square</li>
            <ul type="circle">
                <li>Square</li>
                <ul type="disc">
                    <li>Square</li>
                </ul>
            </ul>
        </ul>
        <li>Ordered List</li>
            <ol type="A">
                <li>Letters</li>
                <ol type="a">
                    <li>lowercase A</li>
                    <li>uppercase B</li>
                </ol>
                <li>Numbers</li>
                <ul type="Square">
                    <li>Roman Numerals</li>
                </ul>
            </ol>
        <li value="10">End of list</li>
    </ol>
</body>
